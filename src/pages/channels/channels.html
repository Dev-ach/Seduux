<ion-header>

  <ion-navbar>
    <ion-title>ChannelsPage</ion-title>
    <ion-buttons end>  
      <button ion-button icon-only (click)="showAddPostDialog()">
        <ion-icon name="add" color="xlight"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of postList | async" (click)="selectPost(post)">
      #{{post.name}}
    </ion-item>
  </ion-list>

</ion-content>
